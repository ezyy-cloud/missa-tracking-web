# Netlify configuration file
# This React SPA does not require prerendering (legacy prerendering is deprecated)

[build]
  command = "npm run build"
  publish = "build"

[build.environment]
  NODE_VERSION = "22.12.0"

[[redirects]]
  from = "/api/*"
  to = "http://traccar.ezyy.cloud:8082/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/api/socket/*"
  to = "ws://traccar.ezyy.cloud:8082/api/:splat"
  status = 200
  force = true

[[redirects]]
  from = "/privacy-policy"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/terms-conditions"
  to = "/index.html"
  status = 200

# Catch-all redirect for SPA routing - must be last
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
